<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <div class="form-group">
            <label for="txtnombre">Nombre</label>
            <input type="text" class="form-control" id="txtnombre" placeholder="Ingrese su nombre...">
        </div>

        <div class="form-group">
            <label for="txtmensaje">Mensaje</label>
            <textarea class="form-control" id="txtmensaje" rows="3"></textarea>
        </div>

        <div class="form-group">
            <button class="btn btn-success btn-block" id="btnenviar">Enviar mensaje</button>
        </div>

        <h2 class="mt-5">Mensajes</h2>
        <ul class="list-group">
            <!-- <li class="list-group-item">Hola</li> -->
        </ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script>
        var socket = io();

        socket.on('disconnect', function() {
            alert("Hemos perdido conexi√≥n con el servidor");
        });

        socket.on('connect', function() {
            alert("Conectado a la sala de chat");
        });

        socket.on('nuevoMensaje', function(data) {
            $(".list-group").append(`<li class="list-group-item">${ data.nombre } dice: ${ data.mensaje }</li>`);
        });

        socket.on('usuarioDesconectado', function(data) {
            console.log(data.message);
        });

        socket.on('usuarioConectado', function(data) {
            console.log(data.message);
        })

        $("#btnenviar").click(function() {
            var nombre = $("#txtnombre").val();
            var mensaje = $("#txtmensaje").val();

            socket.emit('enviarMensaje', {
                nombre: nombre,
                mensaje: mensaje
            }, (res) => {
                if (res.ok) {
                    $(".list-group").append(`<li class="list-group-item">${ nombre } dice: ${ mensaje }</li>`);

                    $("#txtnombre").val("");
                    $("#txtmensaje").val("");
                }
            });
        });
    </script>
</body>

</html>
